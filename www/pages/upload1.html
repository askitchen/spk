<template>
  <div data-name="upload" class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="center">Upload Foto</div>
        <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
      </div>
    </div>
    <div class="page-content">

      <div class="content-block">
        <form class="upload-form form-ajax-submit">
          <input type="hidden" name="filedata" value="" id="filedata" />
          <input type="hidden" name="komentar" value="" id="komentar" />
          <input type="hidden" name="jam_dtg"  value="" id="jam_dtg" />
        </form>
      </div>

      <div class="card">
        <!-- <div class="card-header"></div> -->
        <div class="card-content">
          <div class="card-content-inner"><img id="cameraimage" src="img/noimage.png" style="height: 360px;" width="100%"></div>
        </div>
        <div class="card-content">
          <div class="card-content-inner">
            <div class="item-input-wrap">
              <textarea id="info" placeholder="Tulis komentar" style="height: 85px;" width="100%"></textarea>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <a href="#" class="button button-fill color-blue btn-foto">Ambil Foto</a>
          <a href="#" spkid="{{spkid}}" class="button button-fill color-blue btn-upload">Upload Foto</a>
        </div>
        <div class="card-footer">
          <a href="#" class="button button-fill color-blue btn-foto2">Foto Nota</a>
          <a href="#" spkid="{{spkid}}" class="button button-fill color-blue btn-upload2">Upload Foto</a>
        </div>
      </div>
    
      <div class="kb"></div>
    </div>
  </div>
</template>
<script>
    return {
      // Page Events
      on: {
        
        pageInit: function(e, page) {

          var ac_photo = app.actions.create({
            buttons: [
              {
                text: 'Gunakan kamera',
                onClick: function () {
                      
                  // app.dialog.alert('Camera!');
                  var options = {
                    quality: 50,
                    destinationType: destinationType.DATA_URL,
                    sourceType: Camera.PictureSourceType.CAMERA,
                    encodingType: Camera.EncodingType.JPEG,
                    mediaType: Camera.MediaType.PICTURE,
                    targetWidth: 320, // 360
                    targetHeight: 480, // 360
                    allowEdit: true,
                    correctOrientation: true  //Corrects Android orientation quirks
                    // popoverOptions: CameraPopoverOptions,
                    // saveToPhotoAlbum: false
                  };

                  // update camera image directive
                  navigator.camera.getPicture(function cameraSuccess(imageData) {
                    $$('#cameraimage').attr('src', "data:image/jpeg; base64," + imageData);
                    $$('#filedata').val(imageData);
                  }, function cameraError(err) {
                    // console.log('Failed because: ');
                    app.dialog.alert(err);
                  }, options);
            
                  // set jam mulai
                  var today = new Date();
                  var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                  $$('#jam_dtg').val(time);
                }
              },
              {
                text: 'Ambil dari gallery',
                onClick: function () {
                      
                  // app.dialog.alert('You choose gallery!');
                  var options = {
                    quality: 50,
                    destinationType: destinationType.DATA_URL,
                    sourceType: Camera.PictureSourceType.SAVEDPHOTOALBUM,
                    encodingType: Camera.EncodingType.JPEG,
                    mediaType: Camera.MediaType.PICTURE,
                    targetWidth: 320, // 360
                    targetHeight: 480, // 360
                    allowEdit: true,
                    correctOrientation: true  //Corrects Android orientation quirks
                    // popoverOptions: CameraPopoverOptions,
                    // saveToPhotoAlbum: false
                  };

                  // update camera image directive
                  navigator.camera.getPicture(function cameraSuccess(imageData) {
                    $$('#cameraimage').attr('src', "data:image/jpeg; base64," + imageData);
                    $$('#filedata').val(imageData);
                  }, function cameraError(err) {
                    // console.log('Failed because: ');
                    app.dialog.alert(err);
                  }, options);

                  // set jam mulai
                  var today = new Date();
                  var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                  $$('#jam_dtg').val(time);
                }
              },
              {
                text: 'Cancel',
                color: 'red',
                // onClick: function () {
                //   app.dialog.alert('Cancel clicked')
                // }
              },
            ]
          });
          
          // ambil foto
          $$('.btn-foto').on('click', function (e) {
            
            ac_photo.open();
          });
          
          // ambil foto
          $$('.btn-foto2').on('click', function (e) {

            var options = {
              quality: 50,
              destinationType: destinationType.DATA_URL,
              sourceType: pictureSource.CAMERA,
              encodingType: Camera.EncodingType.JPEG,
              mediaType: Camera.MediaType.PICTURE,
              targetWidth: 320,
              targetHeight: 320,
              allowEdit: true,
              correctOrientation: true  //Corrects Android orientation quirks
              // popoverOptions: CameraPopoverOptions,
              // saveToPhotoAlbum: false
            };

            // update camera image directive
            navigator.camera.getPicture(function cameraSuccess(imageData) {
              $$('#cameraimage').attr('src', "data:image/jpeg; base64," + imageData);
              $$('#filedata').val(imageData);
            }, function cameraError(err) {
              // console.log('Failed because: ');
              app.dialog.alert(err);
            }, options);
            
            // set jam mulai
            // var today = new Date();
            // var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            // $$('#jam_dtg').val(time);
          });
          
          
          // upload foto barang ke server
          $$('.btn-upload').on('click', function (e) {
            
            // ambil nomor SPK
            var $btnEl = e.srcElement;
            var number = $$($btnEl).attr('spkid');

            // set komentar
            $$('#komentar').val($$('#info').val());
            var formData = app.form.convertToData('.upload-form');

            app.preloader.show();
            
            app.request.post(app.data.endpoint + 'start/' + number, formData,
            
            function (res) { // sukses
              
              app.preloader.hide();
              
              $$('#cameraimage').attr('src', "img/noimage.png");
              // var view = app.views.current;
              // view.router.back(view.history[0], { force: true });
            },
            function (xhr, status) { // gagal
    
              app.preloader.hide();
              app.dialog.alert('Upload foto gagal!', 'Upload Foto');
            });
          });
          
          
          // upload foto nota
          $$('.btn-upload2').on('click', function (e) {
            
            // ambil nomor SPK
            var $btnEl = e.srcElement;
            var number = $$($btnEl).attr('spkid');

            var formData = app.form.convertToData('.upload-form');

            app.preloader.show();
            
            app.request.post(app.data.endpoint + 'nota/' + number, formData,
            
            function (res) { // sukses
              
              app.preloader.hide();
              
              var view = app.views.current;
              view.router.back(view.history[0], { force: true });
            },
            function (xhr, status) { // gagal
    
              app.preloader.hide();
              app.dialog.alert('Upload foto gagal!', 'Upload Foto');
            });
          });
        }
      }
    }
</script>
